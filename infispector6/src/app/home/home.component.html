<div id="home">
  <br />
  <div id="home-header">
    <label>Example Druid query:</label>
    <span id="virtual-space"></span>
    <button (click)="onClickDruid()">Do request</button>
  </div>
  <br />
  <div>
    <label>
      <textarea rows="30" cols="60" [(ngModel)]="query"></textarea>
    </label>
    <label>
      <textarea rows="30" cols="60" disabled>{{response}}</textarea>
    </label>
  </div>
</div>
